    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #4D81E8 0%, #E6D685 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            width: 400px;
            height: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: scale(1.05);
        }
        
        .birthday-icon {
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        .name {
            font-size: 2rem;
            font-weight: 700;
            color: #4D81E8;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .message {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 12px;
            line-height: 1.6;
        }
        
        .click-hint {
            font-size: 1rem;
            color: #666;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #4D81E8;
            opacity: 0;
        }
        
        .confetti:nth-child(odd) {
            background: #E6D685;
        }
        
        .confetti:nth-child(3n) {
            background: #FF6B9D;
        }
        
        .confetti:nth-child(4n) {
            background: #4ECDC4;
        }
        
        .confetti:nth-child(5n) {
            background: #FFE66D;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .confetti-active {
            animation: confetti-fall 3s linear;
        }
        
        .celebration-text {
            position: absolute;
            width: 100%;
            height:100%;
            padding-top: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: 700;
            color: #4D81E8;
            opacity: 0;
            pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .celebration-active {
            animation: celebration 2s ease-out;
        }
        
        @keyframes celebration {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        @media (max-width: 480px) {
            .card {
                width: 90vw;
                height: 70vh;
                padding: 20px;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
